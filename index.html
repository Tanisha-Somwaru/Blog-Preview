<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="content-container">
          <figure>
            <img src="assets/images/illustration-article.svg" alt="Black, yellow and white background with HTML tags" id="blog-image">
          </figure>          <div class="text-container">
            <figcaption id="caption">Learning</figcaption>
            <p id="date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
            <section>
              <h2 id="title">HTML & CSS foundations</h2>
              <p id="text">These languages are the backbone of every website defining structure, content, and presentation.</p>
            </section>
            <footer>
              <p id="author"><img src="assets/images/image-avatar.webp" alt="Picture of the article's author"> Greg Hopper</p>
            </footer>
      </div>  
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tanisha Somwaru</a>.
    </div>  
  </body>
</html>
